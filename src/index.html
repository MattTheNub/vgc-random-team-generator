<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.pcss" />
    <script defer src="./main.ts"></script>
    <title>Random VGC Team Generator</title>
  </head>
  <body>
    <div
      id="app"
      class="
        flex flex-col
        bg-white
        dark:bg-gray-900 dark:text-white
        min-h-screen
      "
    >
      <div class="flex bg-red-800 text-white mx-10 p-2 mt-2">
        Note: Pok&eacute;mon sets have not been updated to accomodate for the
        dynamax ban in Series 10, so you may find certain sets that are more
        accustomed to a dynamax format. This may change in the future.
      </div>
      <h1 class="text-center text-4xl m-4 text-bold">VGC Team Generator</h1>
      <div class="flex flex-row self-center">
        <div
          class="
            cursor-pointer
            mt-1
            flex flex-col
            mr-4
            text-gray-700
            dark:text-gray-300
            relative
          "
        >
          <div
            id="format-dropdown"
            class="
              p-1
              pl-3
              self-center
              select-none
              outline-none
              rounded-md
              ring-2 ring-gray-900
              dark:ring-gray-200
              w-64
            "
          >
            <span id="format-dropdown-value">VGC 2021 Series 9</span>
            <span
              class="
                ml-3
                absolute
                top-0.5
                right-0
                inline-flex
                items-center
                pr-2
                pointer-events-none
              "
            >
              <span class="h-5 w-5 pt-1 text-gray-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  /></svg
              ></span>
            </span>
          </div>
          <div
            id="format-dropdown-options"
            class="
              absolute
              hidden
              flex-col
              top-10
              dark:bg-gray-700
              bg-gray-300
              w-64
              box-border
              rounded-md
            "
          >
            <span
              class="
                p-1
                pl-3
                hover:bg-gray-200
                dark:hover:bg-gray-800
                rounded-md
              "
              id="series-8"
              >VGC 2021 Series 8</span
            >
            <span
              class="
                p-1
                pl-3
                hover:bg-gray-200
                dark:hover:bg-gray-800
                rounded-md
              "
              id="series-9"
              >VGC 2021 Series 9</span
            >
            <span
              class="
                p-1
                pl-3
                hover:bg-gray-200
                dark:hover:bg-gray-800
                rounded-md
              "
              id="series-10"
              >VGC 2021 Series 10</span
            >
          </div>
        </div>
        <!-- </div> -->
        <button
          id="generate-button"
          class="
            bg-red-600
            p-2
            text-white
            rounded-md
            hover:bg-red-700
            focus:outline-none
            focus:ring-2
            focus:ring-red-600
            focus:ring-opacity-50
          "
        >
          Generate!
        </button>
      </div>
      <pre id="paste" class="select-all"></pre>
    </div>
  </body>
</html>
